baseURL: "https://muhammad-mohid-khan.github.io//"
languageCode: "en-us"
title: "Mohid Khan's Blog"
theme: "PaperMod"

# Output formats for homepage (HTML, RSS, JSON)
outputs:
  home:
    - HTML
    - RSS
    - JSON  # necessary for search

# Define your main menu (top-right in PaperMod)
menu:
  main:
    - name: "Archives"
      url: "/archives/"
      weight: 5
    - name: "Search"
      url: "/search/"
      weight: 10

params:
  defaultTheme: auto  # switch between dark/light based on browser theme
  
  homeInfoParams:
